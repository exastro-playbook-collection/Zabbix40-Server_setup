###  vars file for ansible-zabbix-server

## setting my.cnf

  VAR_Zabbix40SV_skip_character_set_client_handshake: on
  VAR_Zabbix40SV_innodb_file_per_table: on

  VAR_Zabbix40SV_character_set_server: utf8
  VAR_Zabbix40SV_innodb_log_buffer_size: 16M
  VAR_Zabbix40SV_innodb_buffer_pool_size: 1024M
  VAR_Zabbix40SV_innodb_log_file_size: 256M
  VAR_Zabbix40SV_innodb_log_files_in_group: 2
  VAR_Zabbix40SV_key_buffer_size: 200M
  VAR_Zabbix40SV_max_allowed_packet: 16M

## setting mariadb

  VAR_Zabbix40SV_DB_Root_Password:

## setting zabbix.conf.php

  VAR_Zabbix40SV_ZBX_SERVER: localhost
  VAR_Zabbix40SV_ZBX_SERVER_PORT: 10051
  VAR_Zabbix40SV_ZBX_SERVER_NAME:

## setting zabbix.conf

  VAR_Zabbix40SV_max_execution_time: 600
  VAR_Zabbix40SV_memory_limit: 256M
  VAR_Zabbix40SV_post_max_size: 32M
  VAR_Zabbix40SV_upload_max_filesize: 2M
  VAR_Zabbix40SV_max_input_time: 600
  VAR_Zabbix40SV_always_populate_raw_post_data: -1
  VAR_Zabbix40SV_date_timezone: Asia/Tokyo

## setting logrotate
  VAR_Zabbix40SV_RotateTiming: weekly
  VAR_Zabbix40SV_RotateCount: 12

## setting zabbix_server.conf

### Default parameter
  VAR_Zabbix40SV_DBName: zabbix
  VAR_Zabbix40SV_DBUser: zabbix
  VAR_Zabbix40SV_DBPassword: zabbixpass
  VAR_Zabbix40SV_DBSocket: /var/lib/mysql/mysql.sock
  VAR_Zabbix40SV_LogFile: /var/log/zabbix/zabbix_server.log
  VAR_Zabbix40SV_LogFileSize: 0
  VAR_Zabbix40SV_SocketDir: /var/run/zabbix
  VAR_Zabbix40SV_AlertScriptsPath: /usr/lib/zabbix/alertscripts
  VAR_Zabbix40SV_ExternalScripts: /usr/lib/zabbix/externalscripts
  VAR_Zabbix40SV_LogSlowQueries: 3000

